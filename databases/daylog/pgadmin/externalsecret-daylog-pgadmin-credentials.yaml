apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: daylog-pgadmin-credentials
  namespace: daylog
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-key-vault-store
    kind: ClusterSecretStore
  target:
    template:
      type: Opaque
  data:
    - secretKey: PGADMIN_DEFAULT_EMAIL
      remoteRef:
        key: daylog-pgadmin-email
    - secretKey: PGADMIN_DEFAULT_PASSWORD
      remoteRef:
        key: daylog-pgadmin-password
