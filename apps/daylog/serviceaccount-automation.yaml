apiVersion: v1
kind: ServiceAccount
metadata:
  name: daylog-automation
  namespace: daylog
  labels:
    app: daylog
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: daylog-automation-read-pods
  namespace: daylog
  labels:
    app: daylog
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: daylog-automation-read-pods
  namespace: daylog
  labels:
    app: daylog
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: daylog-automation-read-pods
subjects:
  - kind: ServiceAccount
    name: daylog-automation
    namespace: daylog
