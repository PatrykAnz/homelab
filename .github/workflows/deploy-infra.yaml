name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "infra/terraform/**"
      - ".github/workflows/*.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "infra/terraform/**"
      - ".github/workflows/*.yaml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  # ============================================
  # PLAN - Runs on PRs and pushes to main
  # ============================================
  terraform-plan:
    name: Terraform Plan
    uses: ./.github/workflows/terraform-plan.yaml
    with:
      working_directory: infra/terraform
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_TFSTATE_CONTAINER: ${{ secrets.AZURE_TFSTATE_CONTAINER }}
      AZURE_KEY_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
      TF_LOCATION: ${{ secrets.TF_LOCATION }}
      TF_USER_ASSIGNED_IDENTITY_NAME: ${{ secrets.TF_USER_ASSIGNED_IDENTITY_NAME }}
      TF_GITHUB_ORG: ${{ secrets.TF_GITHUB_ORG }}
      TF_GITHUB_REPO: ${{ secrets.TF_GITHUB_REPO }}
      TF_ENVIRONMENT: ${{ secrets.TF_ENVIRONMENT }}

  # ============================================
  # APPLY - Only runs on main when changes exist
  # ============================================
  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && needs.terraform-plan.outputs.has_changes == 'true'
    uses: ./.github/workflows/terraform-apply.yaml
    with:
      working_directory: infra/terraform
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_TFSTATE_CONTAINER: ${{ secrets.AZURE_TFSTATE_CONTAINER }}
      AZURE_KEY_VAULT_NAME: ${{ secrets.AZURE_KEY_VAULT_NAME }}
      TF_LOCATION: ${{ secrets.TF_LOCATION }}
      TF_USER_ASSIGNED_IDENTITY_NAME: ${{ secrets.TF_USER_ASSIGNED_IDENTITY_NAME }}
      TF_GITHUB_ORG: ${{ secrets.TF_GITHUB_ORG }}
      TF_GITHUB_REPO: ${{ secrets.TF_GITHUB_REPO }}
      TF_ENVIRONMENT: ${{ secrets.TF_ENVIRONMENT }}
