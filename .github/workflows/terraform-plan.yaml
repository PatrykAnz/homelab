name: Terraform Plan

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string
    outputs:
      has_changes:
        description: "Whether terraform plan detected changes"
        value: ${{ jobs.plan.outputs.has_changes }}
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_RESOURCE_GROUP:
        required: true
      AZURE_STORAGE_ACCOUNT:
        required: true
      AZURE_TFSTATE_CONTAINER:
        required: true
      AZURE_KEY_VAULT_NAME:
        required: true
      TF_LOCATION:
        required: true
      TF_USER_ASSIGNED_IDENTITY_NAME:
        required: true
      TF_GITHUB_ORG:
        required: true
      TF_GITHUB_REPO:
        required: true
      TF_ENVIRONMENT:
        required: true

env:
  ARM_USE_OIDC: true
  ARM_USE_AZUREAD: true

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.5"

      - name: Generate Terraform Config Files
        run: |
          cat > terraform.tf << 'EOF'
          terraform {
            backend "azurerm" {}
          }
          EOF

          cat > terraform.tfvars << EOF
          location                         = "${{ secrets.TF_LOCATION }}"
          resource_group_name              = "${{ secrets.AZURE_RESOURCE_GROUP }}"
          tenant_id                        = "${{ secrets.AZURE_TENANT_ID }}"
          subscription_id                  = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          key_vault_name                   = "${{ secrets.AZURE_KEY_VAULT_NAME }}"
          storage_account_id               = "${{ secrets.AZURE_STORAGE_ACCOUNT }}"
          storage_account_tier             = "Standard"
          storage_account_replication_type = "LRS"
          tfstate_container_name           = "${{ secrets.AZURE_TFSTATE_CONTAINER }}"
          user_assigned_identity_name      = "${{ secrets.TF_USER_ASSIGNED_IDENTITY_NAME }}"
          role_name                        = "Owner"
          principal_type                   = "ServicePrincipal"
          github_organization_target       = "${{ secrets.TF_GITHUB_ORG }}"
          github_repository                = "${{ secrets.TF_GITHUB_REPO }}"
          environment                      = "${{ secrets.TF_ENVIRONMENT }}"
          EOF

          terraform fmt terraform.tf terraform.tfvars

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.AZURE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.AZURE_TFSTATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="use_oidc=true" \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -backend-config="client_id=${{ secrets.AZURE_CLIENT_ID }}"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          export exitcode=0
          terraform plan -no-color -input=false -out=tfplan -detailed-exitcode || export exitcode=$?

          if [ $exitcode -eq 1 ]; then
            echo "Error: Terraform plan failed"
            exit 1
          elif [ $exitcode -eq 2 ]; then
            echo "Terraform plan has changes"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Create Plan Output
        id: tf-plan-string
        run: |
          TERRAFORM_PLAN=$(terraform show -no-color tfplan)
          delimiter="$(openssl rand -hex 8)"
          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo '```hcl' >> $GITHUB_OUTPUT
          echo "$TERRAFORM_PLAN" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT

      - name: Publish Plan to Step Summary
        run: |
          echo "## Terraform Plan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | \`${{ steps.fmt.outcome }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Init | \`${{ steps.init.outcome }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | \`${{ steps.validate.outcome }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Plan | \`${{ steps.plan.outcome }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Has Changes | \`${{ steps.plan.outputs.has_changes }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tf-plan-string.outputs.summary }}" >> $GITHUB_STEP_SUMMARY

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## Terraform Plan Results ðŸ—ï¸

            | Step | Status |
            |------|--------|
            | Format | \`${{ steps.fmt.outcome }}\` |
            | Init | \`${{ steps.init.outcome }}\` |
            | Validate | \`${{ steps.validate.outcome }}\` |
            | Plan | \`${{ steps.plan.outcome }}\` |
            | Has Changes | \`${{ steps.plan.outputs.has_changes }}\` |

            ${{ steps.tf-plan-string.outputs.summary }}

            ---
            *Pushed by: @${{ github.actor }}*
            *Review the plan above. Merging this PR will apply these changes.*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Terraform Plan Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

      - name: Upload Terraform Plan
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.working_directory }}/tfplan
